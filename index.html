<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Pares o Nones</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main> 
        <h1>Pares o Nones</h1>
        <form class="js-isSelected">
            <h2>Prepárate: </h2>
            <fieldset>
                <label for="team">Escoge un bando:</label>
                <select name="" id="team" class="js-selectTeam">
                    <option value="">Seleccionar</option>
                    <option value="pares">Pares</option>
                    <option value="nones">Nones</option>
                </select>
            </fieldset>
            <fieldset>
                <label for="fingers">Escoje n° de dedos:</label>
                <select name="" id="fingers" class="js-selectFingers">
                    <option value="seleccionar">Seleccionar</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </fieldset>
            <input type="submit" value="Jugar" class="js-btn inactive">
        </form>
        <p class="js-textResult strong">¡Vamos a jugar!</p>
        <p>Tus dedos: <span class="js-UserFingersResult">0</span> | Los de la máquina: <span class="js-PCFingersResult">0</span></p>
        <p class="js-totalFingers"></p>
    </main>

    <script src="main.js"></script>
</body>
</html>
